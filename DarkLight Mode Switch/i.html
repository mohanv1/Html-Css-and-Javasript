<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dark/Lightmode Switch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="modeSwitch" >
            <span class="slider round"></span>
        </label>
    </div>

    <div class="Ex-features">
        <button class="f-button" onclick="toggleBackground()">Change BG color</button>
          <button class="f-button" onclick="toggleFontColor()">Toggle Font color</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
